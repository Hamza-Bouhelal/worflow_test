name: Playwright Runner
on:
  schedule:
  - cron: */5 * * * *
jobs:
  runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright chromium
        run: npx playwright install-deps chromium
      - name: Start Runner
        run: npm run start
